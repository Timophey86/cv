<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="The input of a user">
    <title>Users Input</title>
</head>
<body>
    <form action="">
        <label for="name" >Enter your name:</label>
        <input type="text">

        <label for="date">Enter todays date:</label>

        <input type="color">
        <input type="range">
    </form>
</body>
</html>
